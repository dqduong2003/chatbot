<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauti</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
    }
    .chat-container {
      background: #000;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      width: 370px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      height: 540px;
      overflow: hidden;
      border: 1.5px solid rgba(102,126,234,0.18);
    }
    .chat-header {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 20px 0 18px 0;
      border-radius: 18px 18px 0 0;
      text-align: center;
      font-size: 1.35em;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
    }
    .chat-messages {
      flex: 1;
      padding: 18px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: linear-gradient(120deg, #f8fafc 60%, #e9e4f0 100%);
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1em;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(102,126,234,0.07);
      transition: background 0.2s;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
      color: #222;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
    }
    .bot {
      align-self: flex-start;
      background: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
      color: #222;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 14px 12px;
      background: #f6f7fb;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 -2px 8px rgba(102,126,234,0.04);
    }
    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      border: 1.5px solid #b3b3e6;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      background: #fff;
      transition: border 0.2s;
    }
    .chat-input input:focus {
      border: 1.5px solid #764ba2;
      background: #f3f0fa;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 22px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(102,126,234,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    .chat-input button:hover {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 500px) {
      .chat-container {
        width: 99vw;
        height: 99vh;
        border-radius: 0;
      }
      .chat-header, .chat-input {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Beau</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hello! How today?</div>
    </div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="userInput" placeholder="Tour message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    // Fixed bot response
    const BOT_RESPONSE = "I'm a beautiful bot. This is a fixed response!";

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = userText;
      chatMessages.appendChild(userMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      userInput.value = '';

      // Simulate bot response after a short delay
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = BOT_RESPONSE;
        chatMessages.appendChild(botMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 600);
    });
  </script>
</body>
</html>
