<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Web Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
    }
    .chat-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
      width: 370px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      height: 540px;
      overflow: hidden;
      border: 1.5px solid #f3b15a33;
    }
    .chat-header {
      background: linear-gradient(90deg, #ff9800 0%, #fbc02d 100%);
      color: #fff;
      padding: 18px 0 16px 0;
      border-radius: 16px 16px 0 0;
      text-align: center;
      font-size: 1.25em;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #ff98001a;
    }
    .chat-messages {
      flex: 1;
      padding: 18px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f6f7fb;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }
    .message-row.user {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #fff3e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #ff9800;
      box-shadow: 0 1px 4px #ff98001a;
      border: 1.5px solid #ffe0b2;
    }
    .avatar.user {
      background: #e3f2fd;
      color: #1976d2;
      border: 1.5px solid #bbdefb;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1em;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 4px #ff98001a;
      transition: background 0.2s;
      position: relative;
    }
    .message.user {
      background: #1976d2;
      color: #fff;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 16px;
      border-top-left-radius: 16px;
      align-self: flex-end;
    }
    .message.bot {
      background: #fff;
      color: #222;
      border: 1.5px solid #ffe0b2;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 16px;
      border-top-left-radius: 16px;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ffe0b2;
      padding: 12px 10px;
      background: #fff8e1;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 -2px 8px #ff98001a;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      border: 1.5px solid #ffe0b2;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      background: #fff;
      transition: border 0.2s;
    }
    .chat-input input:focus {
      border: 1.5px solid #ff9800;
      background: #fffde7;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 22px;
      background: linear-gradient(90deg, #ff9800 0%, #fbc02d 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff98001a;
      transition: background 0.2s, transform 0.1s;
    }
    .chat-input button:hover {
      background: linear-gradient(90deg, #fbc02d 0%, #ff9800 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 500px) {
      .chat-container {
        width: 99vw;
        height: 99vh;
        border-radius: 0;
      }
      .chat-header, .chat-input {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Beautiful Web Chatbot</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message-row bot">
        <div class="avatar bot">ðŸ¤–</div>
        <div class="message bot">Hello! How can I help you today?</div>
      </div>
    </div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    // Fixed bot response
    const BOT_RESPONSE = "I'm a beautiful bot. This is a fixed response!";

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      // Add user message
      const userRow = document.createElement('div');
      userRow.className = 'message-row user';
      userRow.innerHTML = `
        <div class="avatar user">ðŸ§‘</div>
        <div class="message user">${userText}</div>
      `;
      chatMessages.appendChild(userRow);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      userInput.value = '';

      // Simulate bot response after a short delay
      setTimeout(() => {
        const botRow = document.createElement('div');
        botRow.className = 'message-row bot';
        botRow.innerHTML = `
          <div class="avatar bot">ðŸ¤–</div>
          <div class="message bot">${BOT_RESPONSE}</div>
        `;
        chatMessages.appendChild(botRow);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 600);
    });
  </script>
</body>
</html>
