<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Web Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
    }
    .chat-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
      width: 500px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      height: 620px;
      overflow: hidden;
      border: 1.5px solid #f3b15a33;
    }
    .chat-header {
      background: linear-gradient(90deg, #ff9800 0%, #fbc02d 100%);
      color: #fff;
      padding: 18px 0 16px 0;
      border-radius: 16px 16px 0 0;
      text-align: center;
      font-size: 1.25em;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px #ff98001a;
    }
    .chat-messages {
      flex: 1;
      padding: 18px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f6f7fb;
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }
    .message-row.user {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #fff3e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #ff9800;
      box-shadow: 0 1px 4px #ff98001a;
      border: 1.5px solid #ffe0b2;
    }
    .avatar.user {
      background: #e3f2fd;
      color: #1976d2;
      border: 1.5px solid #bbdefb;
      margin-left: 0;
      margin-right: 0;
      align-self: unset;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1em;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 4px #ff98001a;
      transition: background 0.2s;
      position: relative;
    }
    .message.user {
      background: #1976d2;
      color: #fff;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 16px;
      border-top-left-radius: 16px;
      margin-left: 0;
      margin-right: 0;
      align-self: unset;
    }
    .message.bot {
      background: #fff;
      color: #222;
      border: 1.5px solid #ffe0b2;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 16px;
      border-top-left-radius: 16px;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ffe0b2;
      padding: 12px 10px;
      background: #fff8e1;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 -2px 8px #ff98001a;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      border: 1.5px solid #ffe0b2;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      background: #fff;
      transition: border 0.2s;
    }
    .chat-input input:focus {
      border: 1.5px solid #ff9800;
      background: #fffde7;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 22px;
      background: linear-gradient(90deg, #ff9800 0%, #fbc02d 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff98001a;
      transition: background 0.2s, transform 0.1s;
    }
    .chat-input button:hover {
      background: linear-gradient(90deg, #fbc02d 0%, #ff9800 100%);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 600px) {
      .chat-container {
        width: 150vw;
        height: 150vh;
        border-radius: 0;
      }
      .chat-header, .chat-input {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Beautiful Web Chatbot</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message-row bot">
        <div class="avatar bot"></div>
        <div class="message bot">Hello! How can I help you today?</div>
      </div>
    </div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
      <button type="button" id="newChatBtn" style="margin-left: 8px; background: #666; padding: 12px 16px;">New Chat</button>
    </form>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const newChatBtn = document.getElementById('newChatBtn');
    const testBtn = document.getElementById('testBtn');

    // API configuration
    const API_BASE_URL = 'http://localhost:3000';
    let currentConversationId = null;
    
    // Debug: Log initial state
    console.log('Initial conversation ID:', currentConversationId);

    // Function to add a message to the chat
    function addMessage(content, isUser = false) {
      const messageRow = document.createElement('div');
      messageRow.className = `message-row ${isUser ? 'user' : 'bot'}`;
      messageRow.innerHTML = `
        <div class="avatar ${isUser ? 'user' : 'bot'}">${isUser ? '' : ''}</div>
        <div class="message ${isUser ? 'user' : 'bot'}">${content}</div>
      `;
      chatMessages.appendChild(messageRow);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Function to send message to backend
    async function sendMessageToBackend(message) {
      try {
        const requestBody = { 
          message,
          conversationId: currentConversationId 
        };
        console.log('Sending request:', requestBody);
        
        const response = await fetch(`${API_BASE_URL}/api/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        // Store conversation ID for future messages
        if (data.conversationId) {
          currentConversationId = data.conversationId;
          console.log('Updated conversation ID to:', currentConversationId);
        } else {
          console.log('No conversation ID received from server');
        }
        
        return data.response;
      } catch (error) {
        console.error('Error sending message:', error);
        return 'Sorry, I encountered an error. Please try again.';
      }
    }

    chatForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      // Add user message
      addMessage(userText, true);
      userInput.value = '';

      // Show typing indicator
      const typingRow = document.createElement('div');
      typingRow.className = 'message-row bot';
      typingRow.innerHTML = `
        <div class="avatar bot"></div>
        <div class="message bot">Typing...</div>
      `;
      chatMessages.appendChild(typingRow);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Get response from backend
      const botResponse = await sendMessageToBackend(userText);
      
      // Remove typing indicator and add bot response
      chatMessages.removeChild(typingRow);
      addMessage(botResponse, false);
      
      // Log conversation ID for debugging
      console.log('Current conversation ID:', currentConversationId);
    });

    // New chat button functionality
    newChatBtn.addEventListener('click', function() {
      currentConversationId = null;
      chatMessages.innerHTML = `
        <div class="message-row bot">
          <div class="avatar bot"></div>
          <div class="message bot">Hello! How can I help you today?</div>
        </div>
      `;
      console.log('Started new conversation');
    });

    // Test conversations button
    testBtn.addEventListener('click', async function() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/conversations`);
        const conversations = await response.json();
        console.log('All conversations:', conversations);
        alert(`Found ${conversations.length} conversations. Check console for details.`);
      } catch (error) {
        console.error('Error fetching conversations:', error);
        alert('Error fetching conversations');
      }
    });
  </script>
</body>
</html>
